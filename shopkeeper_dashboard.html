<head>

</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Shopkeeper</h2>
        <ul>
            
        <li><a href="shopkeeper_profile.html">My Profile</a>
            <li><a href="shopkeeper_dashboard.html" class="active">Dashboard</a></li>
            <li><a href="shopkeeper_user_requests.html">User Requests</a></li>

        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Dashboard</h2>
        
        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stat-box">
                <h3>Total Customers</h3>
                <p id="totalCustomers">0</p>
            </div>
            <div class="stat-box">
                <h3>Total Products</h3>
                <p id="totalProducts">0</p>
            </div>
            <div class="stat-box">
                <h3>Total Assigned Products</h3>
                <p id="totalAssigned">0</p>
            </div>
        </div>
    </div>

    <script>
        // Simulating data from a database (Replace this with real backend connection)
        let totalCustomers = 1;
        let totalProducts = 20;
        let totalAssigned = 10;

        // Function to update counts
        function updateCounts() {
            document.getElementById("totalCustomers").innerText = totalCustomers;
            document.getElementById("totalProducts").innerText = totalProducts;
            document.getElementById("totalAssigned").innerText = totalAssigned;
        }

        // Simulate a new customer being added
        function addCustomer() {
            totalCustomers++;
            updateCounts();
        }

        // Initial count update
        updateCounts();
    </script>

</body>
