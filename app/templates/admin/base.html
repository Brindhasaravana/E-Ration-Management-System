<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - E-Ration Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="bg-white w-64 min-h-screen shadow-lg fixed">
            <div class="p-4 space-y-4">
                <div class="flex items-center space-x-4 mb-6">
                    <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center">
                        <i class="fas fa-user-shield text-white text-xl"></i>
                    </div>
                    <div>
                        <p class="text-lg font-semibold text-gray-800">Administrator</p>
                        <p class="text-sm text-gray-500">{{ current_user.email }}</p>
                    </div>
                </div>
                
                <nav class="space-y-2">
                    <a href="{{ url_for('admin.dashboard') }}" 
                       class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-500 hover:text-white rounded-lg transition duration-200">
                        <i class="fas fa-chart-line w-5 h-5 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="{{ url_for('admin.create_shop') }}" 
                       class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-500 hover:text-white rounded-lg transition duration-200">
                        <i class="fas fa-store w-5 h-5 mr-3"></i>
                        Create Shop
                    </a>
                    <a href="{{ url_for('admin.assign_product') }}" 
                       class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-500 hover:text-white rounded-lg transition duration-200">
                        <i class="fas fa-box w-5 h-5 mr-3"></i>
                        Assign Products
                    </a>
                    <a href="{{ url_for('admin.view_users') }}" 
                       class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-500 hover:text-white rounded-lg transition duration-200">
                        <i class="fas fa-users w-5 h-5 mr-3"></i>
                        View Users
                    </a>
                    <a href="{{ url_for('admin.profile') }}" 
                       class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-500 hover:text-white rounded-lg transition duration-200">
                        <i class="fas fa-user-cog w-5 h-5 mr-3"></i>
                        My Profile
                    </a>
                    <a href="{{ url_for('auth.logout') }}" 
                       class="flex items-center px-4 py-2 text-red-600 hover:bg-red-500 hover:text-white rounded-lg transition duration-200">
                        <i class="fas fa-sign-out-alt w-5 h-5 mr-3"></i>
                        Logout
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="ml-64 flex-grow p-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
