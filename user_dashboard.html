<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <header>
        <h2>Welcome, User</h2>
        <nav>
            <a href="user_dashboard.html">Dashboard</a>
            <a href="request_product.html">Request Product</a>
            <a href="user_profile.html">My Profile</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <section>
        <h3>Available Products</h3>
        <table border="1">
            <tr>
                <th>S.No</th>
                <th>Product Name</th>
                <th>MRP</th>
                <th>Available Quantity</th>
                <th>Request</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Wheat</td>
                <td>₹30/kg</td>
                <td>100kg</td>
                <td><button onclick="requestProduct('Wheat')">Request</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sugar</td>
                <td>₹40/kg</td>
                <td>50kg</td>
                <td><button onclick="requestProduct('Sugar')">Request</button></td>
            </tr>
        </table>
    </section>

    <script>
        function requestProduct(productName) {
            alert("Request sent for " + productName);
            // Later, this request will be stored in the database
        }
    </script>
</body>
</html>
